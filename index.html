                    <div class="color_filter" id="color_filter">

                    <div class="size_filter" id="size_filter">
                        <label for="size_filter">Size</label><br>
                        <span>
                            <input type="radio" id="size8" class="filter-btn" data-filter="s8"> 8<br>
                            <input type="radio" id="size9" class="filter-btn" data-filter="s9"> 9<br>
                            <input type="radio" id="size10" class="filter-btn" data-filter="s10"> 10<br>

                            <input type="radio" id="size12" class="filter-btn" data-filter="s12"> 12<br>
                        </span>
                    </div>
                    <hr>
                    <div class="material_filter" id="material_filter">
                        <label for="material_filter">Color</label><br>
                        <span>
                            <input type="radio" id="leather" class="filter-btn" data-filter="leather"> Leather<br>
                            <input type="radio" id="suede" class="filter-btn" data-filter="suede"> Suede<br>
